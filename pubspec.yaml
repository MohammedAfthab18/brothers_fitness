environment:
  sdk: ">=3.9.2 <4.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # State Management (Riverpod 3.x - Latest)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  
